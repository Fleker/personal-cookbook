author: Dash Corporation
recipe: White Bread
spec: v0.1.0
tags: breadmaker
servings: 4

steps:
  - description: Place all ingredients in baking pan
    ingredients:
      - item: Water, room temperature
        amount: 0.75
        unit: cup
      - item: Unsalted butter
        amount: 1.5
        unit: tbsp
      - item: Sugar
        amount: 1.5
        unit: tsp
      - item: Kosher salt
        amount: 0.75
        unit: tsp
      - item: Bread flour or unbleached all-purpose flour
        amount: 2
        unit: cup
      - item: Nonfat dry milk powder
        amount: 2
        unit: tbsp
      - item: Active dry yeast
        amount: 0.75 # One packet
        unit: tsp
    equipment:
      - item: Dash Breadmaker
    prepTime:
      amount: 5
      unit: minute

  - description: Select mode "White Bread", color "Medium", loaf size "1 lb"
    cookTime:
      amount: 4
      unit: hour
